name: hypertrophy_program
description: A complete 12-week hypertrophy training program
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^13.0.0
  
  # Storage
  shared_preferences: ^2.2.2
  hive_flutter: ^1.1.0
  
  # UI
  google_fonts: ^6.1.0
  
  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0
  url_launcher: ^6.2.4
  share_plus: ^7.1.0
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#1E88E5"
